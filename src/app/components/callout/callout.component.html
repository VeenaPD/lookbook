<div class="wrapper">
  <h2 class="title">{{ calloutTemplateData.title }}</h2>
  <p class="subtitle">
    {{ calloutTemplateData.subtitle }}
  </p>
  <a
    class="btn-style"
    mat-raised-button
    color="primary"
    href="{{ calloutTemplateData.buttonUrl }}"
    target="_blank"
    ><mat-icon> {{ calloutTemplateData.buttonIcon }} </mat-icon>
    {{ calloutTemplateData.buttonText }}</a
  >
</div>
